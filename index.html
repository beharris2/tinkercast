<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Feedback with Timestamps</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    iframe { width: 100%; height: 400px; border: 1px solid #ccc; margin-bottom: 20px; }
    #comments { margin-top: 20px; }
    .comment-box { margin-bottom: 10px; border: 1px solid #ccc; padding: 10px; background: #f9f9f9; }
  </style>
</head>
<body>

<h2>üé• Watch the Video & Leave a Comment</h2>

<!-- Google Drive Embedded Video using iframe -->
<iframe src="https://drive.google.com/file/d/1mCdZgI4O-pjC5_Bo8ujyAJLrlLlI63ie/preview" width="100%" height="480" allow="autoplay"></iframe>

<div id="comments">
  <h3>üí¨ Add a Comment</h3>
  <form id="commentForm">
    <label for="comment">Your Comment:</label><br>
    <textarea id="comment" rows="3" cols="50" placeholder="Write your feedback here..." required></textarea><br><br>
    <button type="submit">Submit Comment</button>
  </form>

  <h3>üóíÔ∏è Comments</h3>
  <div id="commentList"></div>
</div>

<script>
  document.getElementById("commentForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const commentText = document.getElementById("comment").value;

    const commentBox = document.createElement("div");
    commentBox.className = "comment-box";
    commentBox.innerHTML = commentText;
    document.getElementById("commentList").appendChild(commentBox);

    document.getElementById("comment").value = "";
  });
</script>

</body>
</html>
